<!DOCTYPE html>
<html lang="es">

<head>
    <title>FastRetail - Tienda Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.bootstrap5.css" />
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>

    <div class="container-tienda">
        <!-- Título -->
        <div class="titulo">FastRetail</div>

        <!-- Formulario centrado -->
        <div class="formulario-container">
            <div class="formulario" id="formularioProducto">
                <h5>Añadir Producto</h5>
                <div class="mb-3">
                    <label for="nombreProducto" class="form-label">Nombre del producto</label>
                    <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="imagenProducto" class="form-label">Imagen del producto</label>
                    <input type="file" class="form-control" id="imagenProducto">
                </div>
                <button class="btn btn-dark w-100" onclick="enviarImagen()">Guardar</button>
            </div>
            <div class="formulario">
                <h5>Cargar Etiquetas</h5>
                <div class="botones-categorias" class="row row-cols-2 row-cols-md-3 g-3">
                    <button type="button" class="btn btn-outline-secondary" onclick="cargarCategoria('camisetas')">Cargar camisetas</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="cargarCategoria('pantalones')">Cargar pantalones</button>
                    <button type="button" class="btn btn-outline-secondary" onclick="cargarCategoria('todas')">Cargar todas</button>
                </div>
            </div>
        </div>
        
        <!-- Línea horizontal de separación -->
        <hr class="linea-horizontal"></hr>

        <!-- Contenedor de imágenes y resultados -->
        <div class="contenido-principal">
            <!-- Sección de Imágenes -->
            <div class="imagenes">
                <h2>Imágenes Subidas</h2>
                <div id="imagenesContainer" class="row row-cols-3 row-cols-md-4 g-3"></div>
            </div>
        </div>
        
        <!-- Línea horizontal de separación -->
        <hr class="linea-horizontal"></hr>

        <div class="contenido-principal">
            <table id="dataTable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Etiqueta</th>
                        <th>Precisión</th>
                        <th>Categoria</th>
                        <th>Etiqueta</th>
                        <th>Precisión</th>
                        <th>Categoria</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Nombre</th>
                        <th>Etiqueta</th>
                        <th>Precisión</th>
                        <th>Categoria</th>
                        <th>Etiqueta</th>
                        <th>Precisión</th>
                        <th>Categoria</th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.bootstrap5.js"></script>
    <script src="./static/app.js"></script>
</body>

</html>
